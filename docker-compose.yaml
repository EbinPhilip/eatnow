services:
  eatnow-restaurant:
    container_name: eatnow-restaurant
    build:
      context: restaurant
      args:
        - EATNOW_RESTAURANT_SERVER_PORT=${EATNOW_RESTAURANT_SERVER_PORT}
    env_file:
        - .env
    ports:
      - 8085:${EATNOW_RESTAURANT_SERVER_PORT}
    networks: 
      - eatnow-network
    depends_on:
      - eatnow-restaurant-mongo
      - eatnow-restaurant-redis
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 120s

  eatnow-restaurant-mongo:
    container_name: eatnow-restaurant-mongo
    image: mongo:5
    volumes:
      - ./init-db/restaurant/scripts:/docker-entrypoint-initdb.d
      - ./init-db/restaurant/data:/tmp/data
    ports:
      - "27018:27017"
    networks: 
      - eatnow-network

  eatnow-restaurant-redis:
    container_name: eatnow-restaurant-redis
    image: redis:7.0.4
    ports:
      - "6379:6379"
    networks: 
      - eatnow-network

  eatnow-cart:
    container_name: eatnow-cart
    build:
      context: cart
    ports:
      - 8082:${EATNOW_CART_SERVER_PORT}
    networks: 
      - eatnow-network
    env_file:
      - .env
    depends_on:
      - eatnow-cart-mongo
      - eatnow-cart-redis

  eatnow-cart-mongo:
    container_name: eatnow-cart-mongo
    image: mongo:5
    volumes:
      - ./init-db/cart/scripts:/docker-entrypoint-initdb.d
    ports:
      - "27019:27017"
    networks: 
      - eatnow-network

  eatnow-cart-redis:
    container_name: eatnow-cart-redis
    image: redis:7.0.4
    ports:
      - "6381:6379"
    networks: 
      - eatnow-network
  
  eatnow-user:
    container_name: eatnow-user
    build:
      context: user
    ports:
      - 8084:${EATNOW_USER_SERVER_PORT}
    networks: 
      - eatnow-network
    env_file:
      - .env
    depends_on:
      - eatnow-user-postgres
      - eatnow-user-redis

  eatnow-user-postgres:
    container_name: eatnow-user-postgres
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=${EATNOW_USER_DB_USERNAME}
      - POSTGRES_PASSWORD=${EATNOW_USER_DB_PASSWORD}
      - POSTGRES_DB=${EATNOW_USER_DB}
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5433:5432'
    volumes: 
      - ./init-db/user/scripts:/docker-entrypoint-initdb.d/
    networks: 
      - eatnow-network
  
  eatnow-user-redis:
    container_name: eatnow-user-redis
    image: redis:7.0.4
    ports:
      - "6382:6379"
    networks: 
      - eatnow-network

  eatnow-order:
    container_name: eatnow-order
    build:
      context: order
    ports:
      - 8083:${EATNOW_ORDER_SERVER_PORT}
    networks: 
      - eatnow-network
    env_file:
      - .env
    depends_on:
      - eatnow-order-postgres
      - eatnow-order-redis
  
  eatnow-order-postgres:
    container_name: eatnow-order-postgres
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=${EATNOW_ORDER_DB_USERNAME}
      - POSTGRES_PASSWORD=${EATNOW_ORDER_DB_PASSWORD}
      - POSTGRES_DB=${EATNOW_ORDER_DB}
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5434:5432'
    volumes: 
      - ./init-db/order/scripts:/docker-entrypoint-initdb.d/
    networks: 
      - eatnow-network
  
  eatnow-order-redis:
    container_name: eatnow-order-redis
    image: redis:7.0.4
    ports:
      - "6383:6379"
    networks: 
      - eatnow-network

  eatnow-search:
    container_name: eatnow-search
    build:
      context: search
    ports:
      - 8086:${EATNOW_SEARCH_SERVER_PORT}
    networks: 
      - eatnow-network
    env_file:
      - .env
    depends_on:
      - eatnow-elasticsearch
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 120s

  eatnow-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    container_name: eatnow-elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - ./init-db/search/persist:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks: 
      - eatnow-network
  eatnow-kibana:
    container_name: eatnow-kibana
    image: docker.elastic.co/kibana/kibana:7.4.0
    environment:
      - ELASTICSEARCH_HOSTS=http://eatnow-elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - eatnow-elasticsearch
    networks: 
      - eatnow-network

  eatnow-swagger:
    container_name: eatnow-swagger
    build:
      context: swagger
    ports:
      - 8087:${EATNOW_SWAGGER_SERVER_PORT}
    networks: 
      - eatnow-network
    env_file:
      - .env
    depends_on:
      - eatnow-elasticsearch
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 120s
  
  nginx:
    container_name: nginx
    image: nginx:1.23.1-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - eatnow-network

networks:
  eatnow-network: {}

  
